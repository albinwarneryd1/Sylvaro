services:
  db:
    image: postgres:16-alpine
    container_name: normyx-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-normyx}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - normyx-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-normyx}"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: normyx-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - normyx-minio-data:/data

  api:
    build:
      context: .
      dockerfile: src/Normyx.Api/Dockerfile
    container_name: normyx-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      UseHttpsRedirection: "false"
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=${POSTGRES_DB:-normyx};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      Jwt__Issuer: normyx
      Jwt__Audience: normyx-web
      Jwt__SigningKey: ${JWT_SIGNING_KEY:-replace-with-a-long-random-secret-at-least-32-chars}
      Storage__RootPath: /data/uploads
      AiProvider__Mode: ${AI_PROVIDER_MODE:-Local}
      AiProvider__BaseUrl: ${AI_PROVIDER_BASE_URL:-https://api.openai.com/v1/chat/completions}
      AiProvider__ApiKey: ${AI_PROVIDER_API_KEY:-}
      AiProvider__Model: ${AI_PROVIDER_MODEL:-gpt-4.1-mini}
      AiProvider__EnablePiiMasking: "true"
    ports:
      - "${API_PORT:-8081}:8080"
    volumes:
      - normyx-api-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: src/Normyx.Web/Dockerfile
    container_name: normyx-web
    depends_on:
      api:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      UseHttpsRedirection: "false"
      ApiBaseUrl: http://api:8080
    ports:
      - "${WEB_PORT:-8080}:8080"

volumes:
  normyx-db-data:
  normyx-minio-data:
  normyx-api-data:
